services:
  memcache:
    container_name: memcached
    image: memcached
    user: 1000:1000
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 140s
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    networks:
      - prestashop_atom

  prestashop:
    image: atomowkibe/prestashop:latest
    user: root
    ports:
      - 19319:443
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 100s
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
      PS_DEV_MODE: 0
      ADMIN_MAIL: admin@prestashop.com 
      ADMIN_PASSWD: admin123
      DB_SERVER: db
      DB_USER: root
      DB_NAME: BE_193066
      DB_PASSWD: student
      PS_INSTALL_AUTO: 1
      PS_FOLDER_ADMIN: admin123
    networks:
      - admin-mysql_default
    entrypoint: /init_db.sh
      
networks:
  prestashop_atom:
  admin-mysql_default:
    external: true