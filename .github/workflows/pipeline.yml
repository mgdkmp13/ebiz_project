name: CI

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: atomowkibe
          password: Admin123123

      - name: Compress prestashop directory
        run: |
          tar -czf prestashop.tar.gz prestashop

      - name: Build Docker Image
        run: |
          docker build -f docker_compose/dockerfile -t atomowkibe/prestashop:latest .

      - name: Push Docker Image
        run: |
          docker push atomowkibe/prestashop:latest

      - name: Clean up compressed files
        run: |
          rm -f prestashop.tar.gz